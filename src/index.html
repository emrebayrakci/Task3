<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">

        <!--HEADING-->
        <div class="row">
            <h1 class="text-center m-2.5">
                Phot
                <div id="spin" class="fs-6 spinner-border w-1 h-2" role="status" data-bs-toggle="modal" data-bs-target="#spinPhoto">
                    <!--for a spin logo -->
                    <span class="visually-hidden">Loading...</span>
                </div>
                Gallery
            </h1>
        </div>

        <!--CARDS-->
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card">
                    <img src="https://picsum.photos/id/460/600" class="card-img-top" alt="Japan Words" data-bs-toggle="modal" data-bs-target="#bigPhoto">
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card">
                    <img src="https://picsum.photos/id/939/600" class="card-img-top" alt="Triangle Building" data-bs-toggle="modal" data-bs-target="#bigPhoto">
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card">
                    <img src="https://picsum.photos/id/855/600" class="card-img-top" alt="Yellow Wall" data-bs-toggle="modal" data-bs-target="#bigPhoto">
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card">
                    <img src="https://picsum.photos/id/1073/600" class="card-img-top" alt="Old Books" data-bs-toggle="modal" data-bs-target="#bigPhoto">
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card">
                    <img src="https://picsum.photos/id/992/600" class="card-img-top" alt="Sunrise" data-bs-toggle="modal" data-bs-target="#bigPhoto">
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card">
                    <img src="https://picsum.photos/id/954/600" class="card-img-top" alt="Stairs" data-bs-toggle="modal" data-bs-target="#bigPhoto">
                </div>
            </div>
        </div>
    </div>

    <!--MODAL-->
    <div class="modal fade" id="bigPhoto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modal-image" src="" class="card-img-top" alt="">
                </div>
            </div>
        </div>
    </div>
    <!--SPIN LOGO MODAL-->
    <div class="modal fade" id="spinPhoto" tabindex="-1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modal-image" src="https://media.tenor.com/DAkVq1I0VeoAAAAC/portal-vortex.gif" class="card-img-top" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>document.querySelectorAll(".card img").forEach(item => {
            item.addEventListener('click', () => {
                let src = item.getAttribute("src");
                let modalImage = document.getElementById("modal-image");
                modalImage.setAttribute("src", src);
            });
        });</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
